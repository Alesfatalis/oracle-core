# Example bootstrap config file corresponding to the non-advaced `bootstrap` command.
---
oracle_pool_parameter_values: # These values are the defaults described in EIP-0023
  epoch_length: 30
  buffer: 4
  total_oracles: 15
  min_data_points: 4
  max_deviation_percent: 5
  total_ballots: 15
  min_votes: 6
tokens_to_mint:
  pool_nft:
    name: pool NFT
    description: Pool NFT
  refresh_nft:
    name: refresh NFT
    description: refresh NFT
  update_nft:
    name: update NFT
    description: update NFT
  oracle_tokens:
    name: oracle token
    description: oracle token
    quantity: 15
  ballot_tokens:
    name: ballot token
    description: ballot token
    quantity: 15
  reward_tokens:
    name: reward token
    description: reward token
    quantity: 100000000
addresses: # all base58 encoded
  # The address holding the oracle tokens need not belong to the node.
  address_for_oracle_tokens: 9hEQHEMyY1K1vs79vJXFtNjr2dbQbtWXF99oVWGJ5c4xbcLdBsw
  # This address must belong to the node since the node itself is signing the transactions in the
  # chain.
  wallet_address_for_chain_transaction: 9hEQHEMyY1K1vs79vJXFtNjr2dbQbtWXF99oVWGJ5c4xbcLdBsw
is_mainnet: True
node_ip: 127.0.0.1
node_port: "9050"
node_api_key: hello
